
<div class="chat-container">
    <h1>Chatbot</h1>
    <div class="chat-box">
      <div>
        <input [(ngModel)]="userInput" placeholder="Type your message">
        <button (click)="sendMessage()">Send</button>
      </div>
    </div>
    <div *ngIf="response">
      <h3>Response:</h3>
      <p>{{ response }}</p>
    </div>
  </div>
