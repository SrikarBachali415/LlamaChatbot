
<div class="chat-container">
    <h1>Chatbot</h1>
    <div class="chat-box">
      <div class="user-message">
        <textarea [(ngModel)]="userMessage" placeholder="Type your message here..."></textarea>
      </div>
      <button (click)="sendMessage()">Send</button>
    </div>
    <div class="bot-response">
      <h2>Response:</h2>
      <div [innerHTML]="botResponse | markdown"></div>
    </div>
  </div>
